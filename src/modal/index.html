<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reusable Modal with Fade</title>
    <link href="./../../css/main.css" rel="stylesheet">

    <style>
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        .fade-out {
            opacity: 1;
            animation: fadeOut 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>

    <script src="../../js/script.js"></script>
</head>

<body class="bg-gray-100 dark:bg-neutral-900">
    <div class="flex items-center justify-center h-screen">
        <button id="btn-modal-example" class="px-4 py-2 bg-blue-500 text-white rounded-lg 
            hover:bg-blue-600 transition-colors">
            Open Modal
        </button>
    </div>

    <!-- Modal -->
    <div id="modal-example"
        class="hidden size-full fixed top-0 start-0 z-80 overflow-x-hidden overflow-y-auto bg-black/40 transition-opacity"
        role="dialog" tabindex="-1" aria-labelledby="modal-example-label">

        <div class="sm:max-w-lg sm:w-full m-3 sm:mx-auto mt-24">
            <div
                class="flex flex-col bg-white border border-gray-200 shadow-2xs rounded-xl pointer-events-auto dark:bg-neutral-800 dark:border-neutral-700 dark:shadow-neutral-700/70">
                <div
                    class="flex justify-between items-center py-3 px-4 border-b border-gray-200 dark:border-neutral-700">
                    <h3 id="modal-example-label" class="font-bold text-gray-800 dark:text-white">
                        Modal title
                    </h3>
                    <button id="modalCloseBtn" type="button"
                        class="size-8 inline-flex justify-center items-center rounded-lg bg-gray-100 text-gray-800 hover:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400"
                        aria-label="Close" data-dismiss="modal">
                        <span class="sr-only">Close</span>
                        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            viewBox="0 0 24 24">
                            <path d="M18 6 6 18"></path>
                            <path d="m6 6 12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="p-4 overflow-y-auto text-gray-800 dark:text-neutral-400">
                    <p>This is a modal body content.</p>
                    <p>You can reuse this modal for different content or triggers.</p>
                </div>
                <div class="flex justify-end gap-x-2 py-3 px-4 border-t border-gray-200 dark:border-neutral-700">
                    <button type="button"
                        class="close-modal py-2 px-3 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 hover:bg-gray-50 dark:bg-neutral-800 dark:text-white dark:border-neutral-700 dark:hover:bg-neutral-700">
                        Close
                    </button>
                    <button type="button"
                        class="py-2 px-3 text-sm font-medium rounded-lg bg-blue-600 text-white hover:bg-blue-700">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        const modal = document.getElementById('modal-example');
        const modalEvent = new Modal(modal, {
            backdrop: true, // or true
            keyboard: false,
            duration: 200, // Duration for fade-in/out animation
        });
        const btnModalExample = document.getElementById('btn-modal-example');
        btnModalExample.addEventListener('click', () => {
            modalEvent.show();
        });
    </script>
</body>

</html>
